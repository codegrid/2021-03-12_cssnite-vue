<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<link rel="stylesheet" href="">
</head>
<body>

<div id="my-app"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

<script>
const myApp = new Vue( {
  template: `
    <div>
      <input type="number" v-model.number="value1">
      ＋
      <input type="number" v-model.number="value2">
      ＝
      {{ sum }}
    </div>
  `,
  data() {
    return {
      value1: 0,
      value2: 0
    }
  },
  computed: {
    sum() {
      return this.value1 + this.value2;
    }
  }
} );

myApp.$mount( '#my-app' );
</script>

</body>
</html>
